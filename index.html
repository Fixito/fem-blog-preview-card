<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <a href="#">
        <article class="card">
          <img
            src="./assets/images/illustration-article.svg"
            alt=""
            class="img card__img"
          />
          <div class="card__content">
            <span class="card__category">Learning</span>
            <p class="card__date">Published 21 Dec 2023</p>
            <h1 class="card__title">HTML & CSS foundations</h1>
            <p class="card__description">
              These languages are the backbone of every website,
              defining structure, content, and presentation.
            </p>
          </div>
          <footer class="card__footer">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Photo of Greg Hooper"
              class="img card__footer__img"
            />
            <span class="card__author">Greg Hooper</span>
          </footer>
        </article>
      </a>
    </main>
  </body>
</html>
